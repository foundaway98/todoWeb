<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 검색창 -->
        <h1>Search in Google</h1>
        <form id="search-form">

        <!-- 화면에 보여줄 todo들 -->

        <!-- JS 파일들 -->
        <script src="todo.js"></script>
        <script src="search.js"></script>
    </body>
